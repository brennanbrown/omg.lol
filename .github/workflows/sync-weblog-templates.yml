name: Sync Weblog Templates to omg.lol

on:
  push:
    branches: [main, master]
    paths:
      - 'weblog/landing-page-template.html'
      - 'weblog/main-template.html'
      - 'weblog/page-template.html'
      - 'weblog/post-template.html'
      - 'weblog/weblog.css'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync landing-page-template.html
        run: |
          CONTENT=$(cat weblog/landing-page-template.html)
          
          curl --fail-with-body --location --request POST \
            --header "Authorization: Bearer ${{ secrets.OMG_LOL_API_KEY }}" \
            --header "Content-Type: application/json" \
            "https://api.omg.lol/address/brennan/weblog/template/landing-page-template" \
            --data "$(jq -n \
              --arg content "$CONTENT" \
              '{content: $content}')"

      - name: Sync main-template.html
        run: |
          CONTENT=$(cat weblog/main-template.html)
          
          curl --fail-with-body --location --request POST \
            --header "Authorization: Bearer ${{ secrets.OMG_LOL_API_KEY }}" \
            --header "Content-Type: application/json" \
            "https://api.omg.lol/address/brennan/weblog/template/main-template" \
            --data "$(jq -n \
              --arg content "$CONTENT" \
              '{content: $content}')"

      - name: Sync page-template.html
        run: |
          CONTENT=$(cat weblog/page-template.html)
          
          curl --fail-with-body --location --request POST \
            --header "Authorization: Bearer ${{ secrets.OMG_LOL_API_KEY }}" \
            --header "Content-Type: application/json" \
            "https://api.omg.lol/address/brennan/weblog/template/page-template" \
            --data "$(jq -n \
              --arg content "$CONTENT" \
              '{content: $content}')"

      - name: Sync post-template.html
        run: |
          CONTENT=$(cat weblog/post-template.html)
          
          curl --fail-with-body --location --request POST \
            --header "Authorization: Bearer ${{ secrets.OMG_LOL_API_KEY }}" \
            --header "Content-Type: application/json" \
            "https://api.omg.lol/address/brennan/weblog/template/post-template" \
            --data "$(jq -n \
              --arg content "$CONTENT" \
              '{content: $content}')"

      - name: Sync weblog.css
        run: |
          CONTENT=$(cat weblog/weblog.css)
          
          curl --fail-with-body --location --request POST \
            --header "Authorization: Bearer ${{ secrets.OMG_LOL_API_KEY }}" \
            --header "Content-Type: application/json" \
            "https://api.omg.lol/address/brennan/pastebin/" \
            --data "$(jq -n \
              --arg content "$CONTENT" \
              '{title: "weblog.css", content: $content}')"
